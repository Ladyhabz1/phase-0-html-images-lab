<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
</head>
<body>
    <!-- First <img> element with just src -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

    <!-- Second <img> element with src and alt -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lions photo" />

    <!-- Third <img> element with src, alt, and title -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="Lions photo" title="National Park" />
</body>
</html>
